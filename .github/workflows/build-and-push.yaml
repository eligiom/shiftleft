name: Build and Push to Quay

on:
  push:
    branches:
      - main

env:
  FULL_IMAGE: quay.io/eligiomh/shift_left:v1

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Build container image
        run: |
          docker build -t $FULL_IMAGE .

      - name: ðŸ” Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FULL_IMAGE }}
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

      - name: ðŸ”‘ Login to Quay.io
        run: |
          docker login quay.io -u "${{ secrets.QUAY_USER }}" -p "${{ secrets.QUAY_PASSWORD }}"

      - name: ðŸš€ Push image to Quay.io
        run: |
          docker push $FULL_IMAGE

      # ðŸ§¾ Generate SBOM with Syft (syft-json format)
      - name: ðŸ§¾ Generate SBOM (Syft)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD":/work \
            anchore/syft:latest "$FULL_IMAGE" -o syft-json > sbom.syft.json
          test -s sbom.syft.json && echo "SBOM created: sbom.syft.json"
      - name: ðŸ“¤ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-syft-json
          path: sbom.syft.json
          if-no-files-found: error
          retention-days: 14
      # ðŸ›¡  Evaluate SBOM with Grype (fail build on HIGH or CRITICAL vulns)
      - name: ðŸ›¡  Vulnerability scan (Grype on SBOM)
        run: |
          docker run --rm \
            -v "$PWD":/work \
            anchore/grype:latest /work/sbom.syft.json \
              --fail-on high \
              --only-fixed=false \
              --add-cpes-if-none
      # Subir el archivo sbom.syft.json generado al main.
      - name: Subir SBOM al git
        run: |
          git add sbom.syft.json
          git commit -m "actualizado SBOM"
          git push

